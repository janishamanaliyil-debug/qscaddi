            <div class="center-greeting" id="centerGreeting">Hello, Alex</div>

                    <form id="fileUploadForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="input-container">
        <div class="file-preview" id="filePreview"></div>
        <div class="input-wrapper">
            <!-- Hidden file input -->
            <input type="file" name="files" id="fileInput" style="display: none;" multiple>
            
            <!-- Plus button to select files -->
            <button type="button" class="file-input-btn" onclick="fileInput.click()">
                <i class="bi bi-plus-lg"></i>
            </button>
            
            <!-- Message input -->
            <textarea 
                class="message-input" 
                id="messageInput" 
                placeholder="Type your message here..."
                rows="1"></textarea>
            
            <!-- Send button -->
            <button class="send-btn" id="sendBtn" type="submit">
                <i class="bi bi-send-fill"></i>
            </button>
        </div>
    </div>
</form>
